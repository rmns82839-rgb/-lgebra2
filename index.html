<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="estilos.css">

<body>
    <div class="container" id="printable-content"> 
        
        <div class="header-data" id="header-data">

            </div>

            <div class="action-controls">

                <select id="metodo">

                </div>
        </div>
        
        <div class="note" id="note-section">
            <p>Ejemplo (Valores Iniciales): a1=2, b1=1, c1=8; a2=3, b2=-1, c2=7</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
